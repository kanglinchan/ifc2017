<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>task_4</title>
	<style type="text/css">
		#main{
			width: 400px;
			margin: auto;
			margin-top: 80px;
			background-color: #ccc;
			height: 200px;
		}
		
		.round{
			position: absolute;
			background-color: #fc0;
			width: 50px;
			height: 50px;
		}
		
		.left-top{
			border-bottom-right-radius: 50px;
		}
		
		.right-bottom{
			margin-left: 350px;
			margin-top: 150px ;
			border-top-left-radius: 50px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div class="round left-top"></div>
		<div class="round right-bottom"></div>
	</div>
</body>
